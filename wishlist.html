    <div id="wishlist-items"></div>
    <script>
    // Make wishlist cards draggable/movable
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('wishlist-items');
      let dragged = null;
      container.addEventListener('dragstart', function(e) {
        if (e.target.classList.contains('wishlist-card')) {
          dragged = e.target;
          e.dataTransfer.effectAllowed = 'move';
          setTimeout(()=>{dragged.style.opacity = '0.5';},0);
        }
      });
      container.addEventListener('dragend', function(e) {
        if (dragged) dragged.style.opacity = '';
        dragged = null;
      });
      container.addEventListener('dragover', function(e) {
        e.preventDefault();
      });
      container.addEventListener('drop', function(e) {
        e.preventDefault();
        if (dragged && e.target.classList.contains('wishlist-card') && dragged !== e.target) {
          container.insertBefore(dragged, e.target.nextSibling);
        }
      });
    });
    </script>
